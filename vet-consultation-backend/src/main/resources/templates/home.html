<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Top Bird Doctors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h2>Top Rated Bird Doctors Near You</h2>

    <div th:if="${doctors}">
        <table>
            <tr>
                <th>Name</th>
                <th>Rating</th>
            </tr>
            <tr th:each="doc : ${doctors}">
                <td th:text="${doc.name}"></td>
                <td th:text="${doc.rating}"></td>
            </tr>
        </table>
    </div>

    <p th:if="${doctors == null or #lists.isEmpty(doctors)}">
        No bird doctors found at the moment.
    </p>
</body>
</html>
